<div class="container">
  <h2>Login</h2><br>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="email" class="col-4 col-form-label">Email</label>
      <div class="col-8">
        <div class="input-group">
          <input name="email" required type="email" [(ngModel)]="email" class="form-control here"/>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-4 col-form-label">Password</label>
      <div class="col-8">
        <div class="input-group">
          <input name="password" required type="password" [(ngModel)]="password" class="form-control here"/>
        </div>
        <div *ngIf="err.error" class="alert alert-warning">{{ err.error }}</div>                                 
      </div>
    </div>
    <input type="submit" class="btn btn-secondary"/>
  </form>
</div>
