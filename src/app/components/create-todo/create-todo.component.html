<div class="container" *ngIf="todo">
  <form (ngSubmit)="update(todo)">
      <div class="post">
        <div class="col-6 form-group">
          <h5>Edit todo:</h5>
          <input type="text" class="form-control" 
          name="todo.todo_item" required
          [(ngModel)]="todo.todo_item">
        </div>
        <div class="col-4 check">
          <input type="checkbox" 
          [checked]="todo.is_priority" 
          (change)="todo.is_priority = !todo.is_priority" />
              Priority 
        </div>
      </div>
      <button type="submit" class="btn btn-secondary">Submit</button>
      <button type="submit" (click)="goBack" class="btn btn-secondary">Cancel</button>  
    </form><br>
</div>
