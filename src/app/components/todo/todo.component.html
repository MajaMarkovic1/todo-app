<div class="container">
  <form (ngSubmit)="add()">
    <div class="post-todo">
      <div class="col-5 form-group">
        <h5>Create todo:</h5>
        <input type="text" class="form-control" 
        name="newTodo.todo_item" required
        [(ngModel)]="newTodo.todo_item">
      </div>
      <div class="col-4 check">
        <input type="checkbox" 
        [checked]="newTodo.is_priority" 
        (change)="newTodo.is_priority = !newTodo.is_priority" /> 
             Priority       
      </div>
    </div>
    <button type="submit" class="btn btn-secondary" [disabled]="newTodo.todo_item === ''">Submit</button>
  </form><br>

  <div class="todo-wrapper">
    <div class="todo-list">
        <div class="todo-labels" *ngFor="let todo of priority()">
          <h5 class="text-danger"><strong>Priorities</strong>:</h5>
          <h6 class="text-danger">Done</h6>
        </div>
        <div>
          <ul class="priorities" *ngFor="let todo of priority()">
            <li>
              <div class="shadow p-2 bg-danger rounded todo">
                <label>{{ todo.todo_item }}</label>
                <div>
                  <a (click)="delete(todo)"><i class="fas fa-times"></i></a>
                  <a routerLink='/todos/{{todo.id}}'><i class="fas fa-edit"></i></a> 
                </div> 
              </div>
              <input type="checkbox" 
                [checked]="todo.is_done" 
                (click)="changeStateTodo(todo)"/>
            </li>
          </ul>
        </div><br><br>
      
        <h5 class="todos" *ngFor="let todo of notPriority()"><strong>Todos</strong>:</h5> 
        <div *ngFor="let todo of todos">
          <ul class="shadow p-2 rounded my-todos" *ngIf="!todo.is_priority" >
            <li>
              <label>{{todo.todo_item}}</label>
              <div>
                <a (click)="delete(todo)"><i class="fas fa-times"></i></a>
                <a routerLink='/todos/{{todo.id}}'><i class="fas fa-edit"></i></a> 
              </div> 
            </li>
          </ul>
        </div>
      </div>

      <div class="todo-done">
        <h5 class="text-info" *ngFor="let todo of doneTodos()"><strong>Done</strong>:</h5>
        <div *ngFor="let todo of todos">
          <ul class="shadow p-2 rounded bg-info" *ngIf="todo.is_done">
            <li>
              <label>{{todo.todo_item}}</label>
              <a (click)="delete(todo)"><i class="fas fa-times"></i></a>
            </li>
          </ul>
        </div>
      </div>
  </div>




 

</div>
