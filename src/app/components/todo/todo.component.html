<div class="container">
  <form (ngSubmit)="add()">
    <div class="post">
      <div class="col-5 form-group">
        <h5>Create todo:</h5>
        <input type="text" class="form-control" 
        name="newTodo.todo_item" required
        [(ngModel)]="newTodo.todo_item">
      </div>
      <div class="col-4 check">
        <input type="checkbox" 
        [checked]="newTodo.is_priority" 
        (change)="newTodo.is_priority = !newTodo.is_priority" /> 
             Priority       
      </div>
    </div>
    <button type="submit" class="btn btn-secondary" [disabled]="newTodo.todo_item === ''">Submit</button>
  </form><br>

  <div class="todo-wrapper">
    <div class="todo-list">
        <h5 class="text-danger" *ngIf="todos.length > 0"><em>Priorities</em>:</h5>
        <div *ngFor="let todo of todos">
          <ul class="shadow p-2 bg-danger rounded" *ngIf="todo.is_priority">
            <li class="priority-item">{{ todo.todo_item }}</li>
            <div class="priority-item">
              <a (click)="delete(todo)"><i class="fas fa-times"></i></a>
              <a routerLink='/todos/{{todo.id}}'><i class="fas fa-edit"></i></a> 
            </div> 
          </ul>
        </div><br>
      
        <h5 class="text-muted" *ngIf="todos.length > 0"><em>Todos</em>:</h5> 
        <div *ngFor="let todo of todos">
          <ul class="shadow p-2 rounded" *ngIf="!todo.is_priority" >
            <li class="priority-item">
              {{todo.todo_item}}
            </li>
            <div class="priority-item">
              <a (click)="delete(todo)"><i class="fas fa-times"></i></a>
              <a routerLink='/todos/{{todo.id}}'><i class="fas fa-edit"></i></a> 
            </div> 
          </ul>
        </div>
      </div>

      <div class="todo-done">
        <h5 *ngIf="todos.length > 0"><em>Done</em>:</h5>

      </div>
  </div>




 

</div>
