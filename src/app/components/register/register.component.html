<div class="container">
  <h2>Register</h2><br>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Name</label>
        <div class="col-8">
          <div class="input-group">
            <input name="name" required type="name" [(ngModel)]="name" class="form-control here"/>
          </div>
          <div *ngIf="err.name" class="alert alert-warning">{{ err.name }}</div> 
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Email</label>
        <div class="col-8">
          <div class="input-group">
            <input name="email" required type="email" [(ngModel)]="email" class="form-control here"/>
          </div>
          <div *ngIf="err.email" class="alert alert-warning">{{ err.email }}</div>           
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Password</label>
        <div class="col-8">
          <div class="input-group">
            <input name="password" required type="password" [(ngModel)]="password" class="form-control here"/>
          </div>
          <div *ngIf="err.password" class="alert alert-warning">{{ err.password }}</div>                     
        </div>
      </div>
      <input type="submit" class="btn btn-secondary"/>
    </form>
  </div>
